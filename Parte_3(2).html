<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Page Title</title>
        <script>
            function muestraOpcion(){
                var opciones = Document.getElementsByName("eleccion");
                console.log(opciones);
                for (Let i = 0; i < opciones.length; i++) {
                    if (opciones[i].checked){
                        alert(opciones[i].value);
                    }
                }
            }
        </script>
    </head>
    <body>
        <input type="radio" name="eleccion" value="opcione1" checked onclick="muestraOpcion()">Opcion1<br/>
        <input type="radio" name="eleccion" value="opcione2" onclick="muestraOpcion()">Opcion2<br/>
        <input type="radio" name="eleccion" value="opcione3" onclick="muestraOpcion()">Opcion3<br/>
    </body>
</html>
